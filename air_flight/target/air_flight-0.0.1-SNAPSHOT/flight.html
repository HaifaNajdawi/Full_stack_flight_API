	<div class="modal fade bd-example-modal-xl" id="addFlightModel" role="dialog">
		<div class="modal-dialog modal-xl">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add New Flight</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="new-flight-form" class="form-inline">

						<div class="form-group">
							<label class="control-label">Flight Number</label>
							<input type="text" class="form-control" id="fnumber" placeholder="Flight Number">
						</div>
						<div class="form-group">
							<label class="control-label">Airport</label>
							<input type="text" class="form-control" id="airport" placeholder="Airport">
						</div>
						<div class="form-group">
							<label class="control-label r">Airline Name</label>
							<input type="text" class="form-control" id="airlineName" placeholder="Airline Name">
						</div>
						<div class="form-group">
							<label class="control-label">Tail Number</label>
							<input type="text" class="form-control" id="tailNumber" placeholder="Tail Number">
						</div>
						<div class="form-group">
							<label class="control-label">Distance</label>
							<input type="number" class="form-control" id="distance" placeholder="Distance">
						</div>
						<div class="form-group">
							<label class="control-label">Departure City</label>
							<input type="text" class="form-control" id="departureCity" placeholder="Departure City">
						</div>
						<div class="form-group">
							<label class="control-label">Arrival City</label>
							<input type="text" class="form-control" id="arrivalCity" placeholder="Arrival City">
						</div>
						<div class="form-group">
							<label class="control-label">Date</label>
							<input type="date" class="form-control" id="date" placeholder="Date">
						</div>
						<div class="form-group">
							<label class="control-label">Departure Time</label>
							<input type="time" class="form-control" id="departureTime" placeholder="Departure Time">
						</div>
						<div class="form-group">
							<label class="control-label">Arrival Time</label>
							<input type="time" class="form-control" id="arrivalTime" placeholder="Arrival Time">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="ok btn btn-default" data-dismiss="modal" id="insert">Add</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bd-example-modal-xl" id="updateFlightModel" role="dialog">
		<div class="modal-dialog modal-xl">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Update Flight</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="update-flight-form" class="form-inline">

						<div class="form-group">
							<label class="control-label">Flight Number</label>
							<input type="text" class="form-control disabled" id="fnumberUpdate"
								placeholder="Flight Number" readonly>
						</div>
						<div class="form-group">
							<label class="control-label">Airport</label>
							<input type="text" class="form-control" id="airportUpdate" placeholder="Airport">
						</div>
						<div class="form-group">
							<label class="control-label r">Airline Name</label>
							<input type="text" class="form-control" id="airlineNameUpdate" placeholder="Airline Name">
						</div>
						<div class="form-group">
							<label class="control-label">Tail Number</label>
							<input type="text" class="form-control" id="tailNumberUpdate" placeholder="Tail Number">
						</div>
						<div class="form-group">
							<label class="control-label">Distance</label>
							<input type="number" class="form-control" id="distanceUpdate" placeholder="Distance">
						</div>
						<div class="form-group">
							<label class="control-label">Departure City</label>
							<input type="text" class="form-control" id="departureCityUpdate"
								placeholder="Departure City">
						</div>
						<div class="form-group">
							<label class="control-label">Arrival City</label>
							<input type="text" class="form-control" id="arrivalCityUpdate" placeholder="Arrival City">
						</div>
						<div class="form-group">
							<label class="control-label">Date</label>
							<input type="date" class="form-control" id="dateUpdate" placeholder="Date">
						</div>
						<div class="form-group">
							<label class="control-label">Departure Time</label>
							<input type="time" class="form-control" id="departureTimeUpdate"
								placeholder="Departure Time">
						</div>
						<div class="form-group">
							<label class="control-label">Arrival Time</label>
							<input type="time" class="form-control" id="arrivalTimeUpdate" placeholder="Arrival Time">
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="ok btn btn-default" data-dismiss="modal" id="update">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="deleteConfirmModel" role="dialog">

					</button>
				</div>
				<div class="modal-body">
					<p> Are you sure you want to delete flight number <span id="flightToDeleteId"></span>? </p>

				</div>
				<div class="modal-footer">
					<button type="button" class="ok btn btn-default" data-dismiss="modal" id="delete">Delete</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
